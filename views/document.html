---
layout: default
title: Document
---

<section>
  <div class="container-fluid">
    <div>
      <h3 style="text-align: center;">{{ page.title }}</h3>
      <hr>
      <div>
        {% assign posts = site.categories.document %}
        {% for post in posts %}
        <div class="blog-wall container" style="width: 60%">
          <h3>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h3>
          <span class="content">
            {{ post.excerpt | truncate: 150}}
          </span>
          <div class="clearfix"></div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
